<div >
 <mat-card class="menu-option-container">
  <mat-card-header>
    <mat-card-title>
      <h4>Cadastro de Clientes</h4>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button mat-button color="primary">
      <mat-icon>check</mat-icon>
      Salvar
    </button>
    <button mat-button>
      <mat-icon>mode_edit</mat-icon>
      Editar
    </button>
   </mat-card-content>
 </mat-card>
 <form class="formularios" [formGroup]="cadClientForm">
    <mat-form-field>
      <input matInput formControlName="nome" type="text" placeholder="Nome completo">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="email" type="email" placeholder="Email Ex.: meuemail@mail.com">
    </mat-form-field>  
    <mat-form-field>
      <input matInput formControlName="endereco"  type="text" placeholder= "EndereÃ§o Ex.: Rua / Av." />
    </mat-form-field>
    <table class="half-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field>
            <input matInput formControlName="cidade" type="text" placeholder=" Cidade" />
          </mat-form-field>  
        </td>
        <td>
          <mat-form-field> 
            <mat-label>Estatdo</mat-label>
            <mat-select [(value)]="selected">
              <mat-option *ngFor="let estado of estados" [value]="estado.value">
                {{estado.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field>
           <input matInput formControlName="cpf" type="text" placeholder="CPF">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field>
            <input matInput formControlName="rg" type="text" placeholder="RG">
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field>
            <input matInput formControlName="dataNascimento" [matDatepicker]="picker" placeholder="Data de Nascimento">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field>
            <span matPrefix>(16) &nbsp;</span>
            <input formControlName="telefone" type="tel" matInput placeholder="Telefone">
            <mat-icon matSuffix>mode_edit</mat-icon>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field>
            <input matInput formControlName="userName" type="text" placeholder="Nome de Usuario">
          </mat-form-field>
        </td>
        <td>
          <button mat-button (click)="generateSenha()">Gerar senha</button>
        </td>
      </tr>
    </table>  
 </form>
</div>
