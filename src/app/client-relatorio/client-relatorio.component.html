<mat-card class="menu=option-container">
  <mat-card-header>
    <mat-card-title>
        <h4>Relatório de Clientes</h4>
    </mat-card-title>
    <span class="toolbarSpace"></span>
    <button mat-mini-fab color="primary" class="iconSpace">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Filtros  
          </mat-panel-title>
        </mat-expansion-panel-header>
        <form [formGroup]="formFiltroRelatorio">
         <mat-form-field>
          <mat-label> De: </mat-label>
          <input matInput formControlName="dataInicio" [matDatepicker]="picker" placeholder="Escolha uma data">
          <mat-datepicker #picker></mat-datepicker>
         </mat-form-field>
         <mat-form-field>
         <mat-label> até:</mat-label>
          <input matInput formControlName="dataFim" [matDatepicker]="picker2" placeholder="escolha uma data">
          <mat-datepicker #picker2></mat-datepicker>
         </mat-form-field>
          <mat-checkbox formControlName="orderByCodigo" >Código</mat-checkbox>
          <mat-checkbox formControlName="orderByNome">Nome</mat-checkbox>
          <mat-checkbox formControlName="orderByDataNascimento">Data de nascimento</mat-checkbox>
          <mat-checkbox formControlName="orderByDataPagamento">Data de pagamento</mat-checkbox>
       </form>
       <button mat-button (click)="filtrar(formFiltroRelatorio)">Filtrar</button>
     </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>
